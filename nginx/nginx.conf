events {}
http {
  upstream user_service { server 127.0.0.1:3001; }
  upstream ingest_service { server 127.0.0.1:3002; }
  upstream history_service { server 127.0.0.1:3003; }
  upstream chat_service { server 127.0.0.1:4000; }

  server {
    listen 8080;

    # Static client (optional)
    location / {
      root   ../packages/web-client/public;
      index  index.html;
    }

    location /api/auth/ { proxy_pass http://user_service; }
    location /api/messages/ { proxy_pass http://ingest_service; }
    location /api/history/ { proxy_pass http://history_service; }

    location /ws {
      proxy_pass http://chat_service;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
